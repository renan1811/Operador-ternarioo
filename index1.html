<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.
    Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    // ENTRADA
    let idade = Number(prompt("Digite sua idade:"));

    // CONVERSÃO 
   

    // PROCESSAMENTO
    let mensagem = (idade >= 18) ? "Você já atingiu a maioridade." : "Você ainda não atingiu a maioridade. Faltam " + (18 - idade) + " ano(s).";

    // SAÍDA
    alert(mensagem);
</script>
