<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: BALANÇO FINANCEIRO
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //ENTRADA
    const agua = Number(prompt(`qual o valor da conta de água?`));
    const energia = Number(prompt(`qual o valor da conta energia elétrica?`));
    const telefone = Number(prompt(`qual o valor da conta de telefone?`));
    const supermercado = Number(prompt(`qual o valor da conta do mercado?`));
    const salario = Number(prompt(`qual o seu salário?`));
    //PROCESSAMENTO
    let conta = agua + energia + telefone + supermercado;
    let msgFinal = "";
    (salario > conta) ? msgFinal = "ganha o suficiente para pagar as contas e resta R$" + (salario - conta) :
    msgFinal = "não ganha o suficiente e falta R$" + (conta - salario) ;
    //SAÍDA

    document.write(msgFinal)
    
</script>
