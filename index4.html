<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const letra = (prompt(`me fale uma letra`));


    //PROCESSAMENTO
    let vogal = (letra === "A" || letra === "E" || letra === "I" || letra === "O" || letra === "U") ? "é uma vogal" : "não é uma vogal" ;

    
    //SAÍDA
    alert(vogal)

</script>
