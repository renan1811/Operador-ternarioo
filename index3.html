<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA
    const num1 = Number(prompt(`Me de um numero`));
    const num2 = Number(prompt(`Me de outro numero`));


    //PROCESSAMENTO
    let num = (num1 > num2) ? "o maior numero é o " + (num1) : "o maior numero é o " + (num2) ; 

    
    //SAÍDA
    alert(num)
    
</script>
