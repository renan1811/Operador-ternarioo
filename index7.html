<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt(`Qual a nota que você tirou`));



    //PROCESSAMENTO
    let msgFinal = "" ;
    (nota >= 9 && nota <= 10) ? msgFinal = "O conceito da sua nota é A" :
    (nota >= 8 && nota <= 8.9) ? msgFinal = "O conceito da sua nota é B" :
    (nota >= 7 && nota <= 7.9) ? msgFinal = "O conceito da sua nota é C" :
    (nota >= 6 && nota <= 6.9) ? msgFinal = "O conceito da sua nota é D" :
    (nota >= 0 && nota <= 5.9) ? msgFinal = "O conceito da sua nota é E" :
    msgFinal = "Insire valores validos" ;
    
    //SAÍDA
    alert(msgFinal) ;

</script>
